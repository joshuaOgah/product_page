<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <nav class="navigation-bar">
        <div class="nav--1">
          <div class="logo">
            <a href="#"><img src="./images/logo.svg" /></a>
          </div>
          <ul class="nav-link--containter">
            <li><a class="navigation--link" href="#">Collections</a></li>
            <li><a class="navigation--link" href="#">Men</a></li>
            <li><a class="navigation--link" href="#">Women</a></li>
            <li><a class="navigation--link" href="#">About</a></li>
            <li><a class="navigation--link" href="#">Contact</a></li>
          </ul>
        </div>

        <div class="nav--2">
          <div>
            <img class="cart cart-icon" src="./images/icon-cart.svg" />
            <span id="total"></span>
          </div>
          <div class="user--avatar">
            <img src="./images/image-avatar.png" />
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="two-column-grid">
        <div class="column-1">
          <div class="product-img--container">
            <img src="./images/image-product-1.jpg" alt="" />
          </div>
          <div class="thumbnail-images">
            <div class="product-items">
              <img
                src="./images/image-product-1-thumbnail.jpg"
                alt="Product-1-thumbnail"
              />
            </div>
            <div class="product-items">
              <img
                src="./images/image-product-2-thumbnail.jpg"
                alt="Product-2-thumbnail"
              />
            </div>
            <div class="product-items">
              <img
                src="./images/image-product-3-thumbnail.jpg"
                alt="Product-3-thumbnail"
              />
            </div>
            <div class="product-items">
              <img
                src="./images/image-product-4-thumbnail.jpg"
                alt="Product-4-thumbnail"
              />
            </div>
          </div>
        </div>

        <div class="column-2">
          <h2>Sneaker company</h2>
          <h3>Fall Limited Edition Sneakers</h3>
          <p class="product--description">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole, they'll withstand everything
            the weather can offer.
          </p>
          <p class="product--pricing">
            <span class="current--price">$125.00</span
            ><span class="discount">50%</span>
          </p>
          <p class="former-price">$250.00</p>
          <div class="buttons-container">
            <div class="item--counter">
              <a class="decrease-item">
                <img class="stepper icon-minus" src="./images/icon-minus.svg" />
              </a>

              <p class="btn count--value">0</p>

              <a class="increase-item"
                ><img class="stepper icon-plus" src="./images/icon-plus.svg"
              /></a>
            </div>

            <a class="add-to-cart" href="#"
              ><img class="cart-icon" src="./images/icon-cart.svg" />
              <span> Add to cart </span></a
            >
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./index.js"></script>
</html>
